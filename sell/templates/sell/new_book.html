{% block title %}Add Book{% endblock %}

{% block body %}

<form action="{% url 'sell:newBook' isbn %}" method="post">
        {% csrf_token %}
        {{ itemForm }}
        {{ bookForm }}
    {{ authorForm}}
    {{ publisherForm }}

{% endblock %}
